---
layout: default
---
<h1>{{ page.name }}</h1>
<h2>{{ page.position }}</h2>

{{ content }}

<h2>Work:</h2>
<ul>
  {% assign filtered_posts = site.posts | where: 'categories', page.type %}
  {% for post in filtered_posts %}
    <div><a href="{{ post.url }}" style="font-size: 20px;">{{ post.title }}</a></div>
    <div>{{post.excerpt}}</div>

    <br/>
  {% endfor %}
</ul>
